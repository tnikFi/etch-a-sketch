<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="app">
        <div class="menu-container">
            <h2>Options</h2>
            <div>
                <label for="pen-color">Pen Color</label>
                <div class="input-container">
                    <input type="color" name="pen-color" id="pen-color">    
                </div>
            </div>
            <div>
                <label for="background-color">Background Color</label>
                <div class="input-container">
                    <input type="color" name="background-color" id="background-color" value="#ffffff">
                </div>
            </div>
            <div>
                <label for="show-grid">Show Grid</label>
                <div class="input-container checkbox-container">
                    <input type="checkbox" name="show-grid" id="show-grid">
                    <span class="checkmark"></span>
                </div>
            </div>
            <div class="range-option">
                <label for="grid-size">Grid Size</label>
                <input type="range" name="grid-size" id="grid-size" min="3" max="64" step="1">
            </div>
        </div>
        <div class="grid-frame">
            <div class="grid-size">16 &times; 16</div>
            <div class="container"></div>
            <div class="grid-position">0,0</div>
        </div>
    </div>
    <div class="footer">
        This project is a part of <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch" target="_blank">The Odin Project curriculum</a>
    </div>
</body>
</html>
